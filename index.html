<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Expenses Tracker</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1>Expenses Tracker</h1>
      <form v-on:submit.prevent="addExpense">
        <label for="expenseAmount">Amount:</label>
        <input type="number" min="0" id="expenseAmount" v-model="expenseAmount">
        <label for="expenseCategory">Category:</label>
        <select id="expenseCategory" v-model="expenseCategory">
          <option value="">Select a category</option>
          <option value="salary">Salary</option>
          <option value="food">Food</option>
          <option value="transportation">Transportation</option>
          <option value="entertainment">Entertainment</option>
          <option value="housing">Housing</option>
          <option value="miscellaneous">Miscellaneous</option>
          <option value="savings">Savings</option>

        </select>
        <button type="submit">Add</button>
      </form>
      <ul>
        <li v-for="expense in expenses" :key="expense.id">
          {{ expense.amount }} ({{ expense.category }})
        </li>
      </ul>
      <h2>Total amount: {{ totalAmount }}</h2>
      <h2>Expenses per Category:</h2>
      <ul>
        <li v-for="(amount, category) in expensesByCategory" :key="category">
          {{ category }}: {{ amount }}
        </li>
      </ul>
      <h2>Days left to peycheck:</h2>
      <h2>Spending amount per day:</h2>
      <div>
          <label for="date-input" >Select a date:</label>
          <input type="date" id="date-input" v-model="dateToday">
      </div>
    </div>
  </body>
</html>
